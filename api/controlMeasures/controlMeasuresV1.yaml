components:
  schemas:

    commandControl:
      required:
      - maximumPowerValue
      - executionTimeFrom
      type: object
      properties:
        maximumPowerValue:
          $ref: '#/components/schemas/maximumPowerValue'
        executionTimeFrom:
          $ref: '#/components/schemas/executionTimeFrom'
        executionTimeUntil:
          $ref: '#/components/schemas/executionTimeUntil'

    commandRegular:
      required:
      - executionTimeFrom
      type: object
      properties:
        executionTimeFrom:
          $ref: '#/components/schemas/executionTimeFrom'

    creationDateTime:
      type: string
      description: Zeitpunkt an dem der Aufruf erstellt wurde
      pattern: 20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\d(\.[\d]{1,4})?Z
      example: "2023-08-01T12:30:00.1704Z"






    executionTimeFrom:
      type: string
      description: Beginnzeitpunkt des Wirkungszeitraums von dem an der Aufruf wirken soll
      pattern: 20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\dZ
      example: "2023-08-01T12:30:00Z"
    executionTimeUntil:
      type: string
      description: Endezeitpunkt des Wirkungszeitraums an dem die Wirkung des Aufrufes enden soll
      pattern: 20(\d{2}(\-(0[13578]|1[02])\-(0[1-9]|[12]\d|3[01])|\-02\-(0[1-9]|1\d|2[0-8])|\-(0[469]|11)\-(0[1-9]|[12]\d|30))|([02468][048]|[13579][26])\-02\-(29))T([01]\d|2[0-3]):[0-5]\d:[0-5]\dZ
      example: "2023-08-01T12:30:00Z"


    initialTransactionId:
      type: string
      description: Zur Angabe des Idempodenzschlüssel im Falle eines Retry.
      format: UUID RFC4122
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6



    maximumPowerValue:
      type: string
      description: maximaler Leistungswert in kW 
      pattern: \d{0,6}(\.[\d]{1,3})?
      example: 24.123



    neloId:
      type: string
      description: Identifiziert die Netzlokation mittels einer eindeutiger ID
      pattern: E[A-Z\d]{9}\d
      example: E1234848431






    partnerId:
      type: integer
      description: Identifiziert den Marktpartner (Marktpartner-ID)
      pattern: \d{13}
      example: 4041407000008
    percent:
      type: string
      description: Prozentualer Wert
      pattern: 100|\d{0,2}(\.[\d]{1,3})?
      example: 75.912
    
    preliminaryResultPositive:
      required:
      - preliminaryStatePositive
      type: object
      properties:
        PreliminaryStatePositive:
          $ref: '#/components/schemas/preliminaryStatePositive'
    
    preliminaryStatePositive:
      type: string
      description: Vorläufige positive Antwortgrund
      example: possible
      enum:
      - possible
      
    
    reasonNegative:
      type: string
      description: Grund
      example: communicationFailure
      enum:
      - communicationFailure
      - overload
      - unable
    referenceId:
      type: string
      description: Externe Vorgangsreferenz zur eindeutigen Identifikation des ursprünglichen Vorgangs
      format: UUID RFC4122 
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
    
    
    
    resultNegative:
      required:
      - stateNegative
      - reasonNegative
      type: object
      properties:
        stateNegative:
          $ref: '#/components/schemas/stateNegative'
        reasonNegative:
          $ref: '#/components/schemas/reasonNegative'

    resultPositive:
      required:
      - statePositive
      type: object
      properties:
        statePositive:
          $ref: '#/components/schemas/statePositive'
    
  
    srId:
      type: string
      description: Identifiziert die Steuerbare Ressource mittels einer eindeutiger ID
      pattern: C[A-Z\d]{9}\d 
      example: C1234848431

  
  
    
    
    stateNegative:
      type: string
      description: Negativer Antwortgrund
      example: failed
      enum:
      - failed
    
    statePositive:
      type: string
      description: Positiver Antwortgrund
      example: succeeded
      enum:
      - succeeded
    
    stateUnknown:
      type: string
      description: unbekannter Status des Steuerbefehls
      example: unknown
      enum:
      - unknown
    
    transactionId:
      type: string
      description: Externe Transaktionsnummer zur eindeutigen Identifikation des Vorgangs des sendenden Marktpartners
      format: UUID RFC4122
      example: f81d4fae-7dec-11d0-a765-00a0c91e6bf6
