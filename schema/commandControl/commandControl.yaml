            - $ref: './../identifier/neloId.yaml#/components/schemas/neloId'
        maximumPowerValue:
          $ref: './maximumPowerValue.yaml#/components/schemas/maximumPowerValue'
        executionTimeFrom:
          $ref: './../dateAndTime/zeroTimeLegalGerman.yaml#/components/schemas/zeroTimeLegalGerman'
        executionTimeUntil:
