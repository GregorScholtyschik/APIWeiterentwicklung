openapi: 3.0.0 # OpenAPI-Version (erlaubte Features und Syntax)
info: # Allgemeine Infos zur Schnittstelle
  title: EDI@Energy API-Webdienste zur prozessualen Abwicklung von Steuerungshandlungen in Verbindung mit intelligenten Messsystemen (iMS) -  Universalbestellprozess
  version: 1.0.0
  description: Mit diesen API-Webdiensten werden die Steuerungshandlungen in Verbindung mit intelligenten Messsystemen umgesestzt.
  
servers: # URLs unter der die API bereitsteht
  - url: https://github.com/EDI-Energy
    description: GitHub-Server der EDI@Energy
  

   
   
   
tags:
- name: Anweisung Steuerbefehl
  externalDocs:
    description: Find out more
    url: http://edi-energy.de
- name: Mitteilung zum weiteren Vorgehen
  externalDocs:
    description: Find out more
    url: http://edi-energy.de
- name: Antwort Steuerbefehl
  externalDocs:
    description: Find out more
    url: http://edi-energy.de
- name: Information Steuerbefehl Anweisender
  externalDocs:
    description: Find out more
    url: http://edi-energy.de
 
- name: Information Steuerbefehl Berechtigte
  externalDocs:
    description: Find out more
    url: http://edi-energy.de

paths:

  /[Post]/steuerbefehl/konfiguration/:
    post:
      deprecated: true
      tags:
      - Anweisung Steuerbefehl
      summary: Anweisung Steuerbefehl vom NB/LF an MSB zur Regelung auf einen Leistungswert.
      description: "Deprecated ab dem 01.10.2026. 00:00 Uhr."
      operationId: uploadFile
      parameters:
      - name: transactionId
        in: header
        description: Externe Transaktions-Id zur eindeutigen Identifikation der Information über den bestätigten Steuerbefehl des sendenden Marktpartners.
        required: true
        style: simple
        explode: false
        schema:
                $ref: '#/components/schemas/transactionId'
                

      - name: creationDateTime
        in: header
        description: Zeitpunkt an dem der Aufruf erstellt wurde
        required: true
        style: simple
        explode: false
        schema:
                $ref: '#/components/schemas/creationDateTime'

      - name: initialTransactionId
        in: header
        description: Zur Angabe des Idempodenzschlüssel im Falle eines Retry.
        required: false
        style: simple
        explode: false
        schema:
                $ref: '#/components/schemas/initialTransactionId'


      - name: locationId
        in: query
        description: Identifiziert die Lokation (Netzlokation oder Steuerbare Ressource) auf die der Steuerbefehl wirken soll (SR-ID oder Nelo-ID).<b>ID der Netzlokation</b> (Schema neloId) oder <b>ID der Steuerbaren Ressource</b> (Schema srId).
        required: true
        style: form
        explode: false
        example: C1234848431
        schema:
          oneOf:
            - $ref: '#/components/schemas/srId'
            - $ref: '#/components/schemas/neloId'
      
 
 
 
      - name: commandControl
        in: query
        description: Objekt des Steuerbefehls Beginn Steuerung
        required: true
        content:
         application/json: 
          schema: 
           required: 
           - maximumPowerValue
           - executionTimeFrom
           type: object
           properties:
             maximumPowerValue:
               $ref: '#/components/schemas/maximumPowerValue'
             executionTimeFrom:
               $ref: '#/components/schemas/executionTimeFrom'
             executionTimeUntil:
               $ref: '#/components/schemas/executionTimeUntil'
           

      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: binary
      responses:
        "202":
          description: accepted  
        "400":
          description: Bad Request

        "401":
          description: Unauthorized

        "404":
          description: Not Found

        "405":
          description: Method not allowed

        "500":
          description: Internal Server Error

