openapi: 3.0.0 # OpenAPI-Version (erlaubte Features und Syntax)
info: # Allgemeine Infos zur Schnittstelle
  title: EDI@Energy API-Webdienst zur Übermittlung einer Antwort auf eine Reklamation
  version: 1.0.0
  description: ICH WEISS NOCH NICHT OB DAS SO BLEIBT.   Mit diesem API-Webdienst kann ein ermittelter Antwortcode aus einem EBD übermittelt und somit eine Reklamation beantwortet werden.

paths:
