info: # Allgemeine Infos zur Schnittstelle
  title: EDI@Energy API-Webdienst zur Übermittlung von einem Energielokationsbündeln mehrerer Marktlokationen
  version: 1.0.0
  description: Mit diesen API-Webdienst wird die Übermittlung von Energielokationsbündeln mehrerer Marktlokationen umgesetzt. Dieses Bündel wird benötigt, um dem Markt mitzuteilen, welche Marktlokationen Bestanteil eines Energielokationsbündels sind, das zum Beispiel für Energie-Sharing gebildet wurde. Im Fall von Energie-Sharing wird die erzeugende Marktlokation genannt, welche die Energie bereitstellt und zudem alle verbrauchenden Marktlokationen, die im Rahmen von Energie-Sharing Energie von der genannten erzeugenden Marktlokation beziehen. Die Übermittlung erfolgt in Zeitscheiben, um hinzukommende oder abgehende verbrauchende Marktlokationen darstellen zu können.

